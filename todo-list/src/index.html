<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebar-padding sidebar-display">
        <div id="todo-name">
          <h1>TodoApp</h1>
        </div>
        <div class="projects-container"> </div>
        <div class="new-list new-list-display">
          <div class="input-list">
            <input id="txt-n-list" class ="input-data" type="text" placeholder="New Todo">
          </div>
          <a href="#">
            <div id="add-todo" class="btn-add btn-add-txt btn-blue">+</div>
          </a>
        </div>
      </div>
      <div class="content">
        <div id="todo-title">
          <div id="title-name"></div>
          <div id="new-task"></div>
        </div>
        <div id="todo-tasks"></div>
      </div>
    </div>
  </body>
</html>
