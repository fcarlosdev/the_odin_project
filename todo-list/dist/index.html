<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="main.css">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="sidebar sidebar-padding sidebar-display">
        <div id="todo-name">
          <h1>TodoApp</h1>
        </div>
        <div class="projects-container"> </div>
        <div class="new-list new-list-display">
          <div class="input-list">
            <input id="txt-n-list" type="text" placeholder="New Todo">
          </div>
          <a href="#">
            <div id="add-todo" class="btn-add btn-add-txt">+</div> 
          </a>
        </div>
      </div>
      <div class="content">
        <div id="todo-title"></div>
        <div id="todo-tasks"></div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
