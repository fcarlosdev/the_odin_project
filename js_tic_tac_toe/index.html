<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe JavaScript Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="message-game" class="row">
      <span id="message">Message here</span>
    </div>
    <div class="opt-players">
      <div class="header">
        <h1>Tica Tac Toe Game</h1>
        <h2>Choose a player</h2>
      </div>
      <div>
        <button id="btn-playerx">Player X</button>
        <button id="btn-player0">Player 0</button>
      </div>
    </div>

    <div id="board">
     <div class="row">
       <div id="cell-one" class="grid-item"></div>
       <div id="cell-two" class="grid-item"></div>
       <div id="cell-three" class="grid-item"></div>
     </div>
     <div class="row">
       <div id="cell-four" class="grid-item"></div>
       <div id="cell-five" class="grid-item"></div>
       <div id="cell-six" class="grid-item"></div>
     </div>
     <div class="row">
       <div id="cell-seven" class="grid-item"></div>
       <div id="cell-eight" class="grid-item"></div>
       <div id="cell-nine" class="grid-item"></div>
     </div>
     <div class="buttons-game">
       <button id="btn-nw-game">New Game</button>
       <button id="btn-reset-game">Restart Game</button>
     </div>

   </div>

   <script src="js/script.js"></script>
  </body>
</html>
