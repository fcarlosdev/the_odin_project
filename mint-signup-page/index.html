<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mint Sign Up Page Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navigation-wrapper">
      <div class="navigation-container">
        <div class="navigation-texts">
          <div>Already have an Intuit account?</div>
          <a href="#"> I forgot my User ID or Password </a>
        </div>

        <div id="signin-button">
          <button type="button" name="button">
            <img src="images/lock.png" alt="">
            Sign In
          </button>
        </div>

      </div>
    </div>

    <header>
      <div id="logo-container">
        <a href="#">
          <img src="images/logo.png" alt="">
        </a>
      </div>
    </header>

    <section class="form-container">

      <div class="form">
        <div id="eco-systems-logos">
          <ul>
            <li><a href="#"> <img src="images/turbo.png" alt=""> </a></li>
            <li><a href="#"> <img src="images/quickBook.png" alt=""> </a></li>
            <li><a href="#"> <img src="images/mint.png" alt=""> </a></li>
          </ul>
        </div>
        <hr>
        <header class="form-header">
          <span id="sign-in-header"> One Account. <br> Everything Intuit.</span>
          <div id="sub-sign-in-header">
            Create an account for all of Intuit's products including
            <span>Mint.</span> <a href="#">Learn more</a>
          </div>
        </header>
      </div>

    </section>
  </body>
</html>
