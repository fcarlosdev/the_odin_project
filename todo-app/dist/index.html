<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div id="side-bar-title">
           <h1>Todo App</h1>
         </div>
        <div class="main">
          <ul class="lst-todos">
          </ul>
        </div>
        <div id="side-bar-footer">
          <div id="todo-name">
            <input id="txt-todo-name" type="text" placeholder="New Todo">
          </div>
          <div id="new-todo" class="bt">
            <span>+</span>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="todo-container">
          <div class="todo-title">
            <div class="todo-actions" id="todo-selected">
                <h1></h1>
                <div class="bt-remove"> Remove </div>
            </div>
            <div class="add-task"> Add Task </div>
          </div>
          <div id="todo-details">
            <ul id="tasks"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal"></div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
