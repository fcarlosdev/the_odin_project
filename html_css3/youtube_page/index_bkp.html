<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Youtube</title>
    <link rel="stylesheet" href="../youtube_page/styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="menu-button">
        <a href="#"> <i class="fas fa-bars"></i> </a>
      </div>
      <div class="logo">
        <a href="http://www.youtube.com">
          <img src="images/youtube-logo.png" alt="youtube logo">
        </a>
      </div>
      <div class="search-form">
        <form action="index.html" method="post">
          <input type="search" placeholder="Search">
          <a href="#"> <i class="fa fa-search" aria-hidden="true"></i> </a>
        </form>
      </div>

      <div class="video-create">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
             focusable="false" class="style-scope yt-icon"
             style="pointer-events: none; display: block;">
          <g class="style-scope yt-icon">
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1
                     1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"
                  class="style-scope yt-icon"></path>
          </g>
        </svg>
      </div>

      <div class="apps-icon">
        <a href="#"> <i class="fa fa-th"></i> </a>
      </div>

      <div class="settings-icons">
        <a href="#"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i> </a>
      </div>

      <div class="login-link">
        <span>
          <a href="#">SIGN IN</a>
        </span>
      </div>
    </header>

    <section>
      <div>
        <iframe width="750" height="433"
          src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0"
          allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      </div>
      <div>
        <h1>Contributing to Open Source Part I: The Esay Way</h1>
      </div>
      <div class="views">
        <span> 40,901 views </span>
      </div>
      <div class="thumbs">
        <div class="thumb-up">
          <a href="#"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
          <span>289</span>
        </div>
        <div class="thumb-down">
          <a href="#"><i class="fa fa-thumbs-down" aria-hidden="true"></i></a>
          <span>9</span>
        </div>
        <div class="share-link">
          <a href="#"> <i class="fa fa-share" aria-hidden="true"></i> </a>
          <span>SHARE</span>
        </div>

        <div class="add-to-button">
          <a href="#">
            <svg viewbox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
              <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"></path>
            </svg>
          </a>
        </div>

        <div class="menu-options">
          <a href="#"> <i class="fa fa-ellipsis-h" aria-hidden="true"></i> </a>
        </div>
      </div>
      <hr>
    </section>

  </body>
</html>
