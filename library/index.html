<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Course - Objects and Objects Contructors</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <h1>Library</h1>
    </header>

    <div class="flx-btn add-wrapper">
      <button id="new-book" class="btn btn-nb">NEW BOOK</button>
    </div>

    <fieldset>
      <legend>Add book to library</legend>
      <form id="form-add-book">
        <div class="form-row">

          <div class="fields-cols">

            <div class="frm-label">
              <label id="lb-title" for="title">Title</label>
            </div>
            <div class="frm-input">
              <input id="iTitle" type="text" name="title">
            </div>

          </div>

          <div class="fields-cols">

            <div class="frm-label">
              <label id ="lb-author" for="author">Author</label>
            </div>
            <div class="frm-input">
              <input id="iAuthor" type="text" name="author">
            </div>

          </div>

          <div class="fields-cols">

            <div class="frm-label">
              <label for="pages">Pages</label>
            </div>

            <div class="frm-input">
              <input id="iPages" type="number" name="pages">
            </div>

          </div>

          <div class="fields-col-25">
            <div class="frm-label">
              <label for="read">Read</label>
            </div>

            <div class="frm-input">
              <select name="read" id="sRead">
                <option value="no">No</option>
                <option value="yes">Yes</option>
              </select>
            </div>

          </div>

          <div class="fields-col-25 flx-btn">
            <div>
              <button id="save-book" class="btn">SAVE</button>
            </div>
            <div>
              <button id="cancel-button" class="btn">CANCEL</button>
            </div>
          </div>

        </div>
      </form>
    </fieldset>

    <table>
      <thead>
        <tr>
          <th id="th-title">Title</th>
          <th id="th-author">Author</th>
          <th id="th-pages">Pages</th>
          <th id="th-status">Status</th>
          <th id="th-remove"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="js/script.js"></script>
  </body>
</html>
