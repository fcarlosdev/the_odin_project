<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Scaffold framework</title>
    <link rel="stylesheet" href="css/scaffold.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">

  </head>
  <body>

    <header class="grid">
      <div class="button-menu grid-item">
        <a href="#"> <i class="fas fa-bars"></i> </a>
      </div>
      <div class="grid-item-8 logo-comp">
        <h2>Though<span>Co.</span></h2>
        <h3>lfelong learning</h3>
      </div>
      <div class="grid-item-4 search">
        <input type="text" placeholder="Search" />
        <button>GO</button>
      </div>
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="grid">

      <div class="images-sections grid-item-12">

        <div class="grid-item-3 science">
          <img src="images/hp-science-tech-math.png" alt="science,tech,math">
        </div>

        <div class="grid-item-3 humanities">
          <img src="images/hp-humanities.png" alt="humanities">
        </div>

        <div class="grid-item-3 arts">
          <img src="images/hp-arts-music-recreation.png" alt="arts,music,recreation">
        </div>

        <div class="grid-item-3 resources">
          <img src="images/hp-resources.png" alt="resources">
        </div>

      </div>

      <div class="articles grid-item-12">

        <div class="grid-item-3 article">
          <h2 class="section-title">Science,Tech,Math</h2>
          <div class="block-media">
            <img src="images/lightning.jpg" alt=""/>
          </div>
        </div>
        <div class="grid-item-3 article">
          <h2 class="section-title">Humanities</h2>
          <div class="block-media">
            <img src="images/russian-president.jpg" alt=""/>
          </div>
        </div>
        <div class="grid-item-3 article">
          <h2 class="section-title">Arts,Music,Recreation</h2>
          <div class="block-media">
            <img src="images/joe-strummer.jpg" alt=""/>
          </div>
        </div>
        <div class="grid-item-3 article">
          <h2 class="section-title">Resources</h2>
          <div class="block-media">
            <img src="images/hand-holding-plant.jpg" alt=""/>
          </div>
        </div>

      </div>

    </main>
  </body>
</html>
